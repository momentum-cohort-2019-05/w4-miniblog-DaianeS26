<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Django Blogs</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
     {% block sidebar %}
    <header class="bg-white black-80 tc pv4 avenir">
         <h1 class="mt2 mb0 baskerville i fw1 f1">Django Blogs</h1>
    <h2 class="mt2 mb0 f6 fw4 ttu tracked"> Learn more about it </h2>
    <nav class="bt bb tc mw7 center mt4">
        <a class="f6 f5-l link bg-animate black-80 hover-bg-light-pink dib pa3 ph4-l" href="{% url 'index' %}">Home</a>
        <a class="f6 f5-l link bg-animate black-80 hover-bg-light-pink dib pa3 ph4-l" href="/all-blogs">All Blogs</a>
        <a class="f6 f5-l link bg-animate black-80 hover-bg-light-pink dib pa3 ph4-l" href="/authors">Authors</a>
        <a class="f6 f5-l link bg-animate black-80 hover-bg-light-pink dib pa3 ph4-l" href="/about">About</a>
        <a class="f6 f5-l link bg-animate black-80 hover-bg-light-pink dib pa3 ph4-l" href="/contact">Contact</a>
    </nav>
    </header>
     {% endblock %}
      </div>
      <div class=".content-center">{% block content %}{% endblock %}</div>
    </div>
  </div>
</body>
</html>
